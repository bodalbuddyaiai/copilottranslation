<!DOCTYPE html>
<html>
<head>
    <title>한글-영어 번역기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>한글-영어 번역기</h1>
        <div class="translation-container">
            <div class="input-section">
                <h2>한글</h2>
                <textarea id="koreanInput" placeholder="한글을 입력하세요..."></textarea>
            </div>
            <div class="arrow">→</div>
            <div class="output-section">
                <h2>영어</h2>
                <div id="englishOutput" class="output-area"></div>
            </div>
        </div>
        <button id="translateBtn">번역하기</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
